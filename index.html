    <meta property="og:description" content="Practice your interview skills with an AI interviewer and receive comprehensive feedback on your communication, body language, and content quality." />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
        overflow: hidden;
      }
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes pulse-ring {
        0% { transform: scale(.33); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      .pulse-ring::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border: 4px solid #3b82f6;
        border-radius: 50%;
        animation: pulse-ring 2s cubic-bezier(0.45, 0, 0.55, 1) infinite;
      }
      /* Reduce motion for users who prefer it */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
